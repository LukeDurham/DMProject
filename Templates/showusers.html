<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesecondary.css' %}">

</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">DMProject</label>

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/feedback">Feedback</a></li>
        </ul>
    </nav>

  <h1>Users</h1>
<table class="table table-striped table-hover table-bordered">

  {% for car in cars %}
    <tr>
        <td>
            <td>{{ car.CarID }}</td>
            <td>{{ car.year }}</td>
            <td>{{ car.make }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.miles }}</td>
            <td>{{ car.status }}</td>
            <td><button type="submit" class ="btn btn-secondary"><a href="/update_cars/{{ car.CarID }}" class ="btn btn-outline-secondary btn-sm">Update</a></button></td>
        </td>

  {% endfor %}

  </tr>
</table>
<button type="submit"><a href=/add_car>Add Car</a></button>


</body>
</html>
