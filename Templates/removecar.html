<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
<form action="/removecar/" method="post">
    {% csrf_token %}
        <label for="">CarID</label>
        <input type="text" id="CarID" name="CarID" placeholder="Enter the CarID" required>
        <br>

        <button type="submit">Remove Vehicle</button>
</form>
    <button type="submit"><a href=/>home</a></button>
</body>
</html>
