<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
   {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

    <h3 class="welcome">Welcome to our DMProject</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{ firstname}}</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">SignOut</a></button>
    <button type="sumbit"><a href="/addcar">Add Vehicle</a></button>
    <button type="sumbit"><a href="/removecar">Remove Vehicle</a></button>
    <button type="sumbit"><a href="/showdb">Show Database</a></button>


    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/signin">SignIn</a></button>
    <button type="submit"><a href="/about">About</a></button>
    {% endif %}


    <script src="" async defer></script>
</body>
</html>
